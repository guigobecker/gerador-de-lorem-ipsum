<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Lorem Ipsum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gerador de Lorem Ipsum</h1>
    </header>
    <main>
      <div class="opcoes">
        <div class="paragrafos">
          <label for="paragrafos">Parágrafos:</label>
          <input type="range" id="paragrafos" min="1" max="50" value="1" />
          <span id="paragrafosValor">1</span>
        </div>
        <div class="palavras">
          <label for="palavras">Palavras por Parágrafo:</label>
          <input type="range" id="palavras" min="1" max="100" value="1" />
          <span id="palavrasValor">1</span>
        </div>
        <div class="tags">
            <label for="tags">Tag:</label>
            <select name="tags" id="tags"></select>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
